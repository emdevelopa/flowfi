services:
  postgres:
    image: postgres:16-alpine
    container_name: flowfi-postgres
    environment:
      POSTGRES_USER: flowfi
      POSTGRES_PASSWORD: flowfi_dev_password
      POSTGRES_DB: flowfi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowfi -d flowfi"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flowfi-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://flowfi:flowfi_dev_password@postgres:5432/flowfi
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
